<button (click)="attend(1)">test</button>

<div class="container" *ngFor="let hour of timeSelection">
  <div class="columns">
    <div class="column">
      <a class="button is-small is-fullwidth {{ colorCoded(percentage(hour.peopleTotal, hour.canAttend)) }}"> {{ hour.hour }} </a>
      {{colorCoded(percentage(hour.peopleTotal, hour.canAttend))}} 
      {{percentage(hour.peopleTotal, hour.canAttend)}}
    </div>
  </div>
</div>
